<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            font-family: Arial;
            background: linear-gradient(90deg, rgba(42, 123, 155, 1) 0%, rgba(87, 199, 133, 1) 50%, rgba(237, 221, 83, 1) 100%);
            text-align: center;
            justify-content: center;
            align-items: center;
            margin-top: 150px;

        }

        #div-1 {
            display: flex;
            width: 550px;
            height: 300px;
            background: radial-gradient(circle, rgba(238, 174, 202, 1) 0%, rgba(148, 187, 233, 1) 100%);
            border-radius: 15px;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.9);
            font-size: 50px;
            color: crimson;
        }

        button {
            width: 70px;
            height: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.9);
            transition: transform 0.3s;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        #move {
            transition: all 0.1s ease;
        }

        #move:hover {
            transform: translate(400px);
        }

        .btn {
            display: flex;
            gap: 78px;
            padding-left: 166px;
            margin-top: 29px;
        }

        button:hover {
            background-color: crimson;}

            .content{

            }
    </style>
</head>

<body>
    <div>
        <div id="div-1">
            <p id="content">Will you be mine? ❤️</p>
        </div>
        <div class="btn">
            <button onclick="contentChanged()">Yes</button>
            <button id="move">No</button>
        </div>
    </div>
    <script>
        const moveBtn = document.getElementById("move");

        moveBtn.addEventListener("mouseenter", () => {
            let x = Math.floor(Math.random() * 300) - 100;
            let y = Math.floor(Math.random() * 300) - 100;

            moveBtn.style.transform = `translate(${x}px, ${y}px)`;
        });
        function contentChanged() {
            document.getElementById("content").innerText =
                "I Love You Wifey ❤️";
        }

    </script>

</body>

</html>
